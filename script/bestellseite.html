<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Pizzaseite</title>
    <style type="text/css">
        body {
            font-family: sans-serif;
            font-size: 20px;
        }

        input,
        select,
        button {
            font-size: 20px;
            padding: 0.5em;
        }
    </style>
</head>

<body>
    <form action="/bestellung" method="post" style="margin-top: 20px; padding: 1em; border: 1px solid black">
        <select name="bestellung" id="pizzaSelect">
            <!-- Remarque : Vous devrez ajouter dynamiquement les options avec JavaScript ou côté serveur -->
        </select>
        <input placeholder="Adresse..." type="text" name="adresse">
        <p>
            <button type="submit">Bestellen!</button>
        </p>
    </form>

    
</body>

</html>
